<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
 <!--

  Rules

  The House Picked

  You Lose

  </style>

  <link href="/dist/output.css" rel="stylesheet">
</head>


<body class="bg-primary dark:bg-dark">
  <header>
    <div class="headerbox">
      <div class="headerbox-title space-y-0">
        <h1 class="header-font md:md-header-font lg:lg-header-font xl:xl-header-font">Rock</h1>
        <h1 class="header-font md:md-header-font lg:lg-header-font xl:xl-header-font">Paper</h1>
        <h1 class="header-font md:md-header-font lg:lg-header-font xl:xl-header-font">Scissors</h1>
      </div>
      <div class="scorebox-parent">
        <div class="scorebox-text score-font md:md-score-font lg:lg-score-font xl:xl-score-font">
          Score
        </div>
        <div id="score" class="scorebox-tally score-font-tally md:md-score-font-tally lg:lg-score-font-tally xl:xl-score-font-tally">
          
        </div>
      </div>
    </div>

  </header>
  <main>
    <div id="page-parent" class="main-content-parent">
      <article id="round-start"  class="game-main-parent">
        <div class="game-bg-div md:md-game-bg-div lg:lg-game-bg-div xl:xl-game-bg-div">
          <div class="relative game-upper-parent">
            <button id="btn-paper" type="button" class="btn-game absolute -bottom-5 -left-7 main-game-btn bg-blue-400  hover:bg-sky-400 hover:sm-white-shadow-effect md:md-main-game-btn md:-bottom-8 md:-left-10 md:hover:white-shadow-effect lg:lg-main-game-btn lg:-bottom-11 lg-left-13 xl:xl-main-game-btn">
              <div class="game-btn-inner bg-white md:md-game-btn-inner lg:lg-game-btn-inner xl:xl-game-btn-inner">
                <img src="./images/icon-paper.svg" alt="Paper Icon for RPS" />
              </div>
            </button>
            <button id="btn-scissors" type="button" class="btn-game absolute -bottom-5 -right-7 main-game-btn bg-yellow-400 hover:bg-amber-450 hover:sm-white-shadow-effect md:md-main-game-btn md:-bottom-8 md:-right-10 md:hover:white-shadow-effect lg:lg-main-game-btn lg:-bottom-11 lg-right-13 xl:xl-main-game-btn">
              <div class="game-btn-inner md:md-game-btn-inner lg:lg-game-btn-inner xl:xl-game-btn-inner bg-white">
                <img src="./images/icon-scissors.svg" alt="Scissors Icon for RPS" />
              </div>
            </button>
          </div>
          <div class="game-lower-parent">
            <button id="btn-rock" type="button" class="btn-game main-game-btn bg-red-600 hover:bg-rose-600 hover:sm-white-shadow-effect md:md-main-game-btn md:hover:white-shadow-effect lg:lg-main-game-btn xl:xl-main-game-btn">
              <div class="game-btn-inner md:md-game-btn-inner lg:lg-game-btn-inner xl:xl-game-btn-inner bg-white">
                <img src="./images/icon-rock.svg" alt="Rock Icon for RPS" />
              </div>
            </button>
          </div>
        </div>
      </article>

      <article id="round-results" class="game-main-parent">
        <div class="results-parent">
          <div class="results-side-parent">
            <div class="results-side-upper">
              <h3 class="results-overhead-text">You Picked!</h3>
            </div>
            <div class="results-side-lower">
              <div id="results-user-choice"></div>


            </div>
              
          </div>

          <div class="results-center-parent">
            <div class="results-center-container">
              <h2 id="results-lower-center-text">Dynamic Text</h2>
            </div>
            <div class="results-center-container relative">
              <button id="results-btn"type="button" class="absolute -bottom-16">
                <p>New Round!</p>  <!--BTN text not working because opacity in CSS; not intended wanted negative-->
              </button>
            </div>
          </div>


          <div class="results-side-parent">
            <div class="results-side-upper">
              <h3 class="results-overhead-text">
                The House Picked!
              </h3>
            </div>
            <div class="results-side-lower">
              <div id="results-comp-choice"></div>


            </div>
              

          </div>
          
            
          
        </div>

        

      </article>
      



    </div>
  </main>
  <footer>
    <div class="rules-btn-parent flex justify-center md:justify-end">
      <button type="button" class="rules-btn font-semibold tracking-wider md:font-normal lg:font-semibold lg:tracking-widest">Rules</button>
    </div>
  </footer>

</body>
<script src="./script.js"></script>
</html>
