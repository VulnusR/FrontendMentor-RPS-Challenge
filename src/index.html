<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
 <!--
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again

  <link href="/dist/output.css" rel="stylesheet">
</head>


<body class="bg-primary dark:bg-dark">
  <header>
    <div class="headerbox">
      <div class="headerbox-title">
        <h1 class="header-font desktop:xl-header-font">Rock</h1>
        <h1 class="header-font desktop:xl-header-font">Paper</h1>
        <h1 class="header-font desktop:xl-header-font">Scissors</h1>
      </div>
      <div class="scorebox-parent">
        <div class="scorebox-text score-font desktop:xl-score-font">
          Score:
        </div>
        <div class="scorebox-tally score-font-tally desktop:xl-score-font-tally">
          115
        </div>
      </div>
    </div>

  </header>
  <main>
    <div class="main-content-parent">
      <div class="game-main-parent">
        <div class="game-bg-div">
          <div class="game-upper-parent">


            <button type="button" class="main-game-btn bg-blue-400">
              <div class="game-btn-inner bg-white">
                <img src="./images/icon-paper.svg" alt="Paper Icon for RPS" />
              </div>


            </button>

            <button type="button" class="main-game-btn bg-yellow-400">
              <div class="game-btn-inner bg-white">
                <img src="./images/icon-scissors.svg" alt="Scissors Icon for RPS" />
              </div>


            </button>
            
            


          </div>
          <div class="game-lower-parent">
            <button type="button" class="main-game-btn bg-red-600">
              <div class="game-btn-inner bg-white">
                  <img src="./images/icon-rock.svg" alt="Rock Icon for RPS" />
              </div>


            </button>
          
          </div>

        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="rules-btn-parent flex justify-center md:justify-end">
      <button type="button" class="rules-btn">Rules</button>
    </div>
  </footer>

</body>
</html>
